<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piTV</title>
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/phone.css">
    <script src="scripts/jquery-3.0.0.min.js"></script>
    <script src="scripts/fastclick.js"></script>
    <script src="scripts/phone.js"></script>
</head>

<body ontouchstart="">
    <div class="videoerror">
        <span class="icon-notification"></span> Link Error </div>
    <div class="videosent">
        <span class="icon-checkbox-checked"></span> Video Link Sent </div>
    <div id="wrapper">
        <div class="videobar">
            <input name="urltext" class="urltext" type="text" placeholder="Video Url"> <span class="playvideobtn"> <span class="icon-paper-plane"></span> <span class="playbtntext">PLAY</span></span>
        </div>
        <div class="circlemenu">
            <div title="play" class="mediaitem">&#xea1c;&#xea1d;</div>
            <div title="stop" class="mediaitem">&#xea1e;</div>
            <div title="backward" class="mediaitem">&#xea1f;</div>
            <div title="forward" class="mediaitem">&#xea20;</div>
            <div title="voldown" class="mediaitem">&#xea2c;</div>
            <div title="volup" class="mediaitem">&#xea2b;</div>
        </div>
    </div>
</body>

</html>
